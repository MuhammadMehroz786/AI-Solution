<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dream 100 Advantage</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Modern Electric Blue Palette (Tech/SaaS Standard) */
            --primary: #2563eb; /* Blue 600 */
            --primary-gradient: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); /* Blue 600 to Blue 700 */
            --primary-hover: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%); /* Darker Blue on hover */

            --text-main: #0f172a; /* Slate 900 */
            --text-secondary: #64748b; /* Slate 500 */
            --border: #e2e8f0; /* Slate 200 */
            --input-bg: #f8fafc;
            --input-border: #cbd5e1;

            --error-bg: #fef2f2;
            --error-text: #b91c1c;

            /* Blue Glow */
            --shadow-glow: 0 10px 25px -5px rgba(37, 99, 235, 0.35);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            /* Professional Cityscape Background */
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* Neutral Dark Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.7); /* Slate 900 tint */
            z-index: 0;
            backdrop-filter: blur(3px);
        }

        /* --- Login Container --- */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.98);
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
        }

        /* --- Header Section --- */
        .login-header {
            padding: 2.5rem 2.5rem 1.5rem 2.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.8);
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            /* Gradient Text */
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        .login-header .subtitle {
            color: var(--text-main);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        /* --- Form Section --- */
        .login-form {
            padding: 2rem 2.5rem 2.5rem 2.5rem;
        }

        .error-message {
            background: var(--error-bg);
            border: 1px solid #fecaca;
            color: var(--error-text);
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
            align-items: center;
            gap: 0.5rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
            pointer-events: none;
            transition: color 0.2s;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            font-size: 1.05rem;
            color: var(--text-main);
            background: var(--input-bg);
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15); /* Blue focus ring */
        }

        input:focus + .input-icon,
        .input-wrapper:focus-within .input-icon {
            color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-glow);
            margin-top: 1.5rem;
        }

        .btn-login:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(37, 99, 235, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            .login-container {
                border-radius: 0;
                min-height: 100vh;
                max-width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- HEADER TEXT -->
        <div class="login-header">
            <h1>Dream 100 Advantageâ„¢</h1>
            <p class="subtitle">Prospect Intelligence Built to Win Deals</p>
            <p style="font-size: 0.95rem; line-height: 1.6;">Please login to continue</p>
        </div>

        <!-- LOGIN FORM -->
        <div class="login-form">
            <div id="error-msg" class="error-message">
                <i class="fa-solid fa-exclamation-circle"></i> Invalid credentials
            </div>

            <form id="loginForm" method="POST" action="/login">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fa-regular fa-user input-icon"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i> Login
                </button>
            </form>
        </div>
    </div>

    <script>
        // Check if there's an error from server-side (template variable or URL param)
        {% if error %}
        const errorDiv = document.getElementById('error-msg');
        errorDiv.style.display = 'flex';
        errorDiv.innerHTML = '<i class="fa-solid fa-exclamation-circle"></i> {{ error }}';
        {% endif %}
    </script>

</body>
</html>
