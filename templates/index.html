<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream 100 Advantage</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Modern Electric Blue Palette (Tech/SaaS Standard) */
            --primary: #2563eb;
            /* Blue 600 */
            --primary-gradient: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            /* Blue 600 to Blue 700 */
            --primary-hover: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            /* Darker Blue on hover */

            --text-main: #0f172a;
            /* Slate 900 */
            --text-secondary: #64748b;
            /* Slate 500 */
            --border: #e2e8f0;
            /* Slate 200 */
            --input-bg: #f8fafc;
            --input-border: #cbd5e1;

            --success-bg: #f0fdf4;
            --success-text: #15803d;
            --error-bg: #fef2f2;
            --error-text: #b91c1c;

            /* Blue Glow */
            --shadow-glow: 0 10px 25px -5px rgba(37, 99, 235, 0.35);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            /* Professional Cityscape Background */
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* Neutral Dark Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.7);
            /* Slate 900 tint */
            z-index: 0;
            backdrop-filter: blur(3px);
        }

        /* --- Main Vertical Box --- */
        .main-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.98);
            width: 100%;
            max-width: 550px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
        }

        /* --- Header Section --- */
        .header-section {
            padding: 2.5rem 2.5rem 1.5rem 2.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            position: relative;
            background: rgba(255, 255, 255, 0.8);
        }

        .header-section h1 {
            font-size: 2.25rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            /* Gradient Text */
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .header-section p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* --- Footer Section --- */
        .footer-section {
            padding: 1.25rem;
            text-align: center;
            border-top: 1px solid var(--border);
            background: #f8fafc;
        }

        .logout-link {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-decoration: none;
            padding: 4px 8px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
        }

        .logout-link:hover {
            color: var(--primary);
        }

        /* --- Content Sections --- */
        .content-wrapper {
            padding: 2rem 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-main);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            color: var(--primary);
            /* Blue icon */
        }

        /* --- Forms --- */
        .form-grid {
            display: grid;
            gap: 1.25rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
            pointer-events: none;
            transition: color 0.2s;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"] {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            font-size: 1.05rem;
            color: var(--text-main);
            background: var(--input-bg);
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
            /* Blue focus ring */
        }

        input:focus+.input-icon,
        .input-wrapper:focus-within .input-icon {
            color: var(--primary);
        }

        /* --- Buttons --- */
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(37, 99, 235, 0.5);
        }

        .btn-primary:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-text {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            padding: 0;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-text:hover {
            color: var(--primary);
        }

        /* --- File Upload Area --- */
        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 0.5rem;
        }

        .drop-zone:hover {
            border-color: var(--primary);
            background: #eff6ff;
            /* Very light blue */
        }

        .drop-zone-text {
            font-size: 1.1rem;
            color: var(--text-main);
            font-weight: 600;
        }

        .drop-zone-subtext {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .selected-file-badge {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
            background: white;
            padding: 4px 10px;
            border-radius: 6px;
            border: 1px solid #bfdbfe;
            /* Light blue border */
            margin-top: 0.5rem;
        }

        /* --- Status Messages --- */
        .status-msg {
            margin-top: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
            animation: fadeIn 0.3s ease;
        }

        .status-msg.success {
            background: var(--success-bg);
            color: var(--success-text);
            display: flex;
            border: 1px solid #bbf7d0;
        }

        .status-msg.error {
            background: var(--error-bg);
            color: var(--error-text);
            display: flex;
            border: 1px solid #fecaca;
        }

        .status-msg.info {
            background: #eff6ff;
            color: #1e40af;
            display: flex;
            border: 1px solid #bfdbfe;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .main-container {
                border-radius: 0;
                min-height: 100vh;
                max-width: 100%;
            }

            body {
                padding: 0;
            }
        }
    </style>
</head>

<body>

    <div class="main-container">

        <!-- HEADER TEXT -->
        <header class="header-section">
            <h1>Dream 100 Advantage™</h1>
            <p style="color: var(--text-main); font-weight: 700; margin-bottom: 0.5rem; font-size: 1.2rem;">Prospect
                Intelligence Built to Win Deals</p>
            <p style="font-size: 1rem; line-height: 1.6; max-width: 90%; margin: 0 auto;">Dream 100 Advantage™ gives you
                a real competitive edge by making sure you understand your prospects before you ever reach out, not
                after.</p>
        </header>

        <div class="content-wrapper">

            <!-- SINGLE ENTRY SECTION -->
            <section id="single-section">
                <div class="section-header">
                    <div class="section-title"><i class="fa-solid fa-bolt"></i> Single Entry</div>
                </div>

                <form id="single-form" class="form-grid">
                    <div class="input-wrapper">
                        <i class="fa-regular fa-building input-icon"></i>
                        <input type="text" id="company" placeholder="Company Name" required>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="input-wrapper">
                            <i class="fa-regular fa-user input-icon"></i>
                            <input type="text" id="fname" placeholder="First Name" required>
                        </div>
                        <div class="input-wrapper">
                            <i class="fa-regular fa-user input-icon"></i>
                            <input type="text" id="lname" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <i class="fa-brands fa-linkedin-in input-icon"></i>
                        <input type="url" id="linkedin" placeholder="LinkedIn URL" required>
                    </div>

                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>

                    <button type="submit" class="btn-primary" id="single-submit">
                        Generate Intelligence Report
                    </button>
                    <div id="single-status" class="status-msg"></div>
                </form>
            </section>


            <!-- BULK OPTION SECTION -->
            <section id="bulk-section">
                <div class="section-header">
                    <div class="section-title"><i class="fa-solid fa-layer-group"></i> Bulk Upload</div>
                </div>

                <div style="display: flex; gap: 1rem; flex-direction: column;">
                    <div class="drop-zone" id="drop-zone">
                        <div class="drop-zone-text">Drop CSV file here</div>
                        <div class="drop-zone-subtext">or click to browse</div>
                        <div id="file-badge" style="display:none;" class="selected-file-badge">
                            <span id="file-name-text">filename.csv</span>
                        </div>
                        <input type="file" id="file-input" accept=".csv" style="display: none;">
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <button type="button" class="btn-text" onclick="downloadTemplate()"><i
                                class="fa-solid fa-download"></i> Template</button>
                        <button type="button" class="btn-primary" id="bulk-submit"
                            style="width: auto; padding: 0.6rem 1.5rem;" disabled>
                            Process Batch
                        </button>
                    </div>
                    <div id="bulk-status" class="status-msg"></div>
                </div>
            </section>

        </div>

        <!-- FOOTER / LOGOUT -->
        <footer class="footer-section">
            <a href="/logout" class="logout-link">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
            </a>
        </footer>

    </div>

    <script>
        // MOCK API LOGIC FOR UI CLONE

        // --- Single Prospect Logic ---
        document.getElementById('single-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('single-status');
            const submitBtn = document.getElementById('single-submit');
            const originalText = submitBtn.innerText;

            statusDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Creating Your Reports...';

            // Construct payload
            const payload = {
                "Company_Name": document.getElementById('company').value,
                "First_Name": document.getElementById('fname').value,
                "Last_Name": document.getElementById('lname').value,
                "LinkedIn_URL": document.getElementById('linkedin').value,
                "Email": document.getElementById('email').value
            };

            try {
                // Send to N8N Webhook (Test Endpoint)
                // Note: Ensure your N8N instance allows CORS from localhost if testing locally
                // Send to Local Proxy (Bypass CORS)
                // The proxy at localhost:8000 will forward to N8N
                const response = await fetch('https://n8n.eventplanners.cloud/webhook/2af2ce4c-6c51-4935-9f0a-1a019d4bd466', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    statusDiv.innerHTML = `<i class="fa-solid fa-check-circle"></i> ✅ Reports generated successfully!`;
                    statusDiv.className = 'status-msg success';
                    statusDiv.style.display = 'block';
                    document.getElementById('single-form').reset();
                } else {
                    const errorText = await response.text();
                    statusDiv.innerHTML = `<i class="fa-solid fa-exclamation-circle"></i> Error: ${response.status} - ${errorText}`;
                    statusDiv.className = 'status-msg error';
                    statusDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Webhook Error:', error);
                statusDiv.innerHTML = `<i class="fa-solid fa-exclamation-circle"></i> Network Error: ${error.message}`;
                statusDiv.className = 'status-msg error';
                statusDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
            }
        });

        // --- Bulk Upload Logic ---
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileBadge = document.getElementById('file-badge');
        const fileNameText = document.getElementById('file-name-text');
        const bulkSubmitBtn = document.getElementById('bulk-submit');
        const bulkStatusDiv = document.getElementById('bulk-status');
        const state = { bulk: { file: null } };

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); }, false);
        });

        dropZone.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', function () { handleFiles(this.files); });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type === "text/csv" || file.name.endsWith('.csv')) {
                    state.bulk.file = file;
                    fileNameText.innerText = file.name;
                    fileBadge.style.display = 'inline-block';
                    bulkSubmitBtn.disabled = false;
                    bulkStatusDiv.style.display = 'none';
                } else {
                    bulkStatusDiv.innerHTML = '<i class="fa-solid fa-exclamation-circle"></i> Invalid file type. Please upload a CSV file.';
                    bulkStatusDiv.className = 'status-msg error';
                }
            }
        }

        // Template Download
        function downloadTemplate() {
            const headers = ["Company Name", "First Name", "Last Name", "Job Title", "Email Address", "Website"];
            const csvContent = headers.join(",") + "\n" + "Acme Inc,John,Doe,CEO,john@acme.com,www.acme.com";
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "dream_100_template.csv";
            link.click();
        }

        // Bulk Submit
        bulkSubmitBtn.addEventListener('click', async () => {
            if (!state.bulk.file) return;

            const originalText = bulkSubmitBtn.innerText;
            bulkSubmitBtn.disabled = true;
            bulkStatusDiv.style.display = 'none';

            const reader = new FileReader();

            reader.onload = async function (e) {
                try {
                    const text = e.target.result;
                    const lines = text.split('\n').filter(line => line.trim());
                    const dataLines = lines.slice(1);

                    if (dataLines.length === 0) {
                        throw new Error("No valid data rows found in CSV");
                    }

                    // Parse CSV into items array
                    const items = [];
                    for (const line of dataLines) {
                        const fields = line.split(',').map(f => f.trim().replace(/^"|"$/g, ''));
                        // Accept rows with any number of fields, use empty string for missing values
                        items.push({
                            Company_Name: fields[0] || '',
                            First_Name: fields[1] || '',
                            Last_Name: fields[2] || '',
                            Title: fields[3] || '',
                            Email: fields[4] || '',
                            Website: fields[5] || ''
                        });
                    }

                    bulkStatusDiv.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Preparing your intelligence reports...`;
                    bulkStatusDiv.className = 'status-msg info';
                    bulkStatusDiv.style.display = 'block';

                    // Generate unique batch ID (timestamp + random string)
                    const batchId = `batch_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                    console.log('Batch ID:', batchId);

                    bulkSubmitBtn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Generating Reports...`;
                    bulkStatusDiv.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Analyzing ${items.length} prospects and creating intelligence reports...<br><small>This may take several minutes. Please wait...</small>`;

                    try {
                        // Send ALL items for processing
                        const response = await fetch('/api/send-to-n8n', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                batch_id: batchId,
                                items: items
                            })
                        });

                        const result = await response.json();

                        if (result.success) {
                            // Batch submitted successfully - results will be emailed
                            bulkStatusDiv.innerHTML = `<i class="fa-solid fa-check-circle"></i> ✅ Batch Submitted Successfully!<br>
                                <small>Total: ${result.total_items || items.length} prospects submitted for processing</small><br>
                                <small>Batch ID: ${result.batch_id}</small><br>
                                <small>You will receive an email with all results when processing is complete.</small>`;
                            bulkStatusDiv.className = 'status-msg success';

                            // Log batch info for debugging
                            console.log('Batch submitted:', result);
                        } else {
                            bulkStatusDiv.innerHTML = `<i class="fa-solid fa-exclamation-circle"></i> ❌ Batch Submission Failed!<br>
                                <small>${result.error || 'Unknown error'}</small>`;
                            bulkStatusDiv.className = 'status-msg error';
                        }
                    } catch (error) {
                        bulkStatusDiv.innerHTML = `<i class="fa-solid fa-exclamation-circle"></i> ❌ Report Generation Failed!<br>
                            <small>${error.message}</small>`;
                        bulkStatusDiv.className = 'status-msg error';
                    }

                    // Reset UI
                    state.bulk.file = null;
                    fileBadge.style.display = 'none';
                    fileInput.value = "";
                    bulkSubmitBtn.disabled = true;
                    bulkSubmitBtn.innerText = originalText;

                } catch (error) {
                    console.error('Batch Upload Error:', error);
                    bulkStatusDiv.innerHTML = `<i class="fa-solid fa-exclamation-circle"></i> Error: ${error.message}`;
                    bulkStatusDiv.className = 'status-msg error';
                    bulkStatusDiv.style.display = 'block';
                    bulkSubmitBtn.disabled = false;
                    bulkSubmitBtn.innerText = originalText;
                }
            };

            reader.onerror = function () {
                bulkStatusDiv.innerHTML = '<i class="fa-solid fa-exclamation-circle"></i> Error reading file';
                bulkStatusDiv.className = 'status-msg error';
                bulkStatusDiv.style.display = 'block';
                bulkSubmitBtn.disabled = false;
                bulkSubmitBtn.innerText = originalText;
            };

            reader.readAsText(state.bulk.file);
        });
    </script>
</body>

</html>
